<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 5</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--optional color scales, you can specify your own color scale-->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<style>

  

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
</head>
<body>
<div class="chart1"></div>
<div><p>Hello</p></div>
<script>

//Some testing



// Updateâ€¦





//--until here




w = window.innerWidth;
h = 500
margin = {top: 20, right: 40, bottom: 150, left: 80}
width = w -  margin.left - margin.right
height = h - margin.top - margin.bottom




//set the ranges
var x = d3.scaleBand()
		.range([0, width])
		.padding(0.1);
var y = d3.scaleLinear()
		.range([height, 0]);

var svg = d3.select(".chart1").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.bottom + margin.top)
	.append("g")
	.attr("transform",
		"translate(" + margin.left + "," + margin.top + ")");

var red = d3.scaleSequential(d3.interpolateReds).domain([0,10]);


svg.append("text")
   .attr("x", w / 2 )
   .attr("y", 0)
   .style("text-anchor", "middle")
   .text( "Average IMDb rating of each director");

function addScales() {
        svg.append("g")
            .attr("class", "x_axis")
            .attr("transform", 
               "translate(0," + height + ")")
            .call(d3.axisBottom(x))

            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)");

  }

function drawYAxis() {        
  svg.append("g")
            .attr("class", "y_axis")
            .call(d3.axisLeft(y))
          }



function drawBars(data) {
        bars = svg.selectAll("rect.bar")
            .data(data, (d) => d.meanRating)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("y", (d) => y(d.meanRating))
            .attr("height", (d) => height - y(d.meanRating))
            .attr("x", (d) => x(d.key))
            .attr("width", x.bandwidth())
            .attr("fill", function(d) { return red(d.meanRating);});
    }

  
    d3.json("movies_lab5.json", function(error, data) {
        if (error) throw error;


            var movie_data = d3.nest().key(function(d) {return d.Director;})
              .entries(data);
              console.log(movie_data)

              for(var i = 0; i < movie_data.length; i++){
              var directorInfo=movie_data[i]
              var directorMovies=movie_data[i]["values"]
              var imdbARR=[]
                  for(var j = 0; j < directorMovies.length; j++){
                  var rating = directorMovies[j]["IMDB Rating"]
                  imdbARR.push(rating);
                  }
              var mean_rating = d3.mean(imdbARR);
              directorInfo.meanRating=mean_rating
              }

            //console.log(movie_data)


            //console.log(ratingByDirector);


            x.domain(movie_data.map(function(d) { return d.key;}));
            y.domain([0, d3.max(movie_data, function(d) { return d.meanRating; })]);

            addScales()
            drawBars(movie_data)
            drawYAxis()	


            });




</script>



</body>
</html>
