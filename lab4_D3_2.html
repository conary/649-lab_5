<script>

w = window.innerWidth;
h = 500
margin = {top: 20, right: 40, bottom: 100, left: 80}
width = w -  margin.left - margin.right
height = h - margin.top - margin.bottom

//set the ranges
var x = d3.scaleBand()
		.range([0, width])
		.padding(0.1);
var y = d3.scaleLinear()
		.range([height, 0]);

var svg = d3.select(".chart1").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.bottom + margin.top)
	.append("g")
	.attr("transform",
		"translate(" + margin.left + "," + margin.top + ")");

var reds = d3.scaleSequential(d3.interpolateReds).domain([0,150000000]);

infobox = d3.select("body")
             .append("div")
             .style("margin", "1em")
             .style("background-color", "#ddd")
             .style("padding", "1em")
             .style("height", "15em")
             .style("width", "15em")
             .html("Director: " + "<br>" + "Movie Ct: " + "<br>" + "Avg. IMDB Rating: " + "<br>" + "Avg. Production Budget: ")
      
// Set the title
svg.append("text")
   .attr("x", w / 2 )
   .attr("y", 0)
   .style("text-anchor", "middle")
   .text( "Average IMDb rating of each director");

// Add the Y Axis
function drawYAxis() {        
  svg.append("g")
            .attr("class", "y_axis")
            .call(d3.axisLeft(y))
          }
function drawBars(data) {
        t = d3.transition()
          .duration(850)

        x.domain(data.map(function(d) { return d.key;}));
        svg.select("g.x_axis")
            .call(d3.axisBottom(x))


        bars = svg.selectAll("rect.bar")
            .data(data, (d) => d.meanRating)
        axis = svg.selectAll("g.x_axis")
          
          //EXIT (elements to be removed)          
          bars.exit()
            .transition(t)
            .attr("class", "exit")
            .attr("x", (d) => x(d.key))
            .attr("width", x.bandwidth())
            .remove();

          axis.exit()
            .attr("class", "x_axis")
            .attr("transform", 
               "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)")

              .remove();


          //UPDATE (elements to be updated)  
          bars
            .transition(t)
            .attr("y", (d) => y(d.meanRating))
            .attr("height", (d) => height - y(d.meanRating))
            .attr("x", (d) => x(d.key))
            .attr("width", x.bandwidth());

          //svg.append("g")
          axis
            .attr("class", "x_axis")
            .attr("transform", 
               "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)");



          //ENTER (elements to be created)
          bars.enter()
            .append("rect")
            .transition(t)
            .attr("class", "bar")
            .attr("y", (d) => y(d.meanRating))
            .attr("height", (d) => height - y(d.meanRating))
            .attr("x", (d) => x(d.key))
            .attr("width", x.bandwidth())
            .attr("fill", function(d) { return reds(d.meanBudget);})
            //.on("mouseover", handleMouseOver())

          svg.selectAll("rect.bar")
            .on("mouseover", (d) => infobox.text(d.key))
            .on("mouseout", (d) => infobox.text(""));
          //draw x-axis
          svg.append("g")
            .attr("class", "x_axis")
            .attr("transform", 
               "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
              .style("text-anchor", "end")
              .attr("dx", "-.8em")
              .attr("dy", ".15em")
              .attr("transform", "rotate(-65)");


}

function gradient () {

//Append a defs (for definition) element to your SVG
var defs = svg.append("defs");

//Append a linearGradient element to the defs and give it a unique id
var linearGradient = defs.append("linearGradient")
    .attr("id", "linear-gradient");

//Horizontal gradient
linearGradient
    .attr("x1", "0%")
    .attr("y1", "0%")
    .attr("x2", "100%")
    .attr("y2", "0%");

//Set the color for the start (0%)
linearGradient.append("stop") 
    .attr("offset", "0%")   
    .attr("stop-color", "#ffa474"); //light blue

//Set the color for the end (100%)
linearGradient.append("stop") 
    .attr("offset", "100%")   
    .attr("stop-color", "#8b0000"); //dark blue

//Draw the rectangle and fill with gradient
svg.append("rect")
  .attr("width", 300)
  .attr("height", 20)
  .style("fill", "url(#linear-gradient)");    


}
